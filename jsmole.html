<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Samyog - JSmol Viewer</title>
  <script src="/jmol/jsmol/jquery/jquery-1.11.0.js"></script>
 <script type="text/javascript" src="/jmol/jsmol/JSmol.min.js"></script>
  <script type="text/javascript">

  var Info = {
    width: 500,
    height: 500,
    debug: false,
    color: "black",
    addSelectionOptions: false,
    use: "HTML5",
    j2sPath: "/jmol/jsmol/j2s",
    script: "load /hemoglobin.pdb; spin on; script /hemoglobin.pdb;"
  };

   $(document).ready(function() {
      $("#jmolDNA").html(Jmol.getAppletHtml("viewer1", Info));
  });

  </script>
</head>
<body>
<div id="jmolDNA"></div>
<button onclick="Jmol.script(viewer1, 'reset')">Reset</button>
</body>
</html>
